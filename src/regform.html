<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Regform</title>
  <link rel="stylesheet" href="regform.css">
</head>
<body>

    <!-- Navbar Section -->
    <nav class="navbar">
      <div class="navbar__container">
        <a href="index.html" id="navbar__logo"><i class="fas fa-gem"></i>DABASE</a>
        <div class="navbar__toggle" id="mobile-menu">
          <span class="bar"></span> <span class="bar"></span>
          <span class="bar"></span>
        </div>
        <ul class="navbar__menu">
          <li class="navbar__item">
            <a href="index.html" class="navbar__links">Home</a>
          </li>
  
          <li class="navbar__item">
            <a href="database.html" class="navbar__links">Database</a>
          </li>
          
          <li class="navbar__item">
            <a href="about.html" class="navbar__links">About</a>
          </li>
          <li class="navbar__btn"><a href="regform.html" class="button">Sign Up</a></li>
        </ul>
      </div>
    </nav>
  <div class="body">
    <div class="wrapper">
      <div class="form-wrapper sign-in">
        <form action="">
          <h2>Login</h2>
          <div class="input-group">
            <input type="text" required>
            <label for="">Username</label>
          </div>
          <div class="input-group">
            <input type="password" required>
            <label for="">Password</label>
          </div>
          <div class="remember">
            <label><input type="checkbox"> Remember me</label>
          </div>
          <button type="submit">Login</button>
          <div class="signUp-link">
            <p>Don't have an account? <a href="#" class="signUpBtn-link">Sign Up</a></p>
          </div>
        </form>
      </div>
      <div class="form-wrapper sign-up">
        <form action="">
          <h2>Sign Up</h2>
          <div class="input-group">
            <input type="text" required>
            <label for="">Username</label>
          </div>
          <div class="input-group">
            <input type="email" required>
            <label for="">Email</label>
          </div>
          <div class="input-group">
            <input type="password" required>
            <label for="">Password</label>
          </div>
          <div class="remember">
            <label><input type="checkbox"> I agree to the terms & conditions</label>
          </div>
          <button type="submit">Sign Up</button>
          <div class="signUp-link">
            <p>Already have an account? <a href="#" class="signInBtn-link">Sign In</a></p>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="regform.js"></script>
</body>
</html>
